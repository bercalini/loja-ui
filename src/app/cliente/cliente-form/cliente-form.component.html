<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <br>
        <p-card [header]="!id ? 'Cadastro de Cliente' : 'Editar Cliente'">
            <div class="field">
                <label >Nome completo</label>
                <input type="text" [(ngModel)]="cliente.nome" id="nome" name="nome"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
            <div class="field">
                <label >Email</label>
                <input type="text" [(ngModel)]="cliente.email" id="email" name="email"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>

            <div class="formgrid grid">
                <div class="field col-12 md:col-3">
                    <label >Celular</label>
                    <p-inputMask mask="(99) 999999999" [(ngModel)]="cliente.celular" id="celular" name="celular"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></p-inputMask>
                </div>
                <div class="field col-12 md:col-3">
                    <label >CPF</label>
                    <p-inputMask mask="999.999.999-99" [(ngModel)]="cliente.cpf" id="cpf" name="cpf"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></p-inputMask>
                </div>
                <div class="field col-12 md:col-3">
                    <label >RG</label>
                    <p-inputMask mask="99.999.999-9" [(ngModel)]="cliente.rg" id="rg" name="rg"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></p-inputMask>
                </div>
                <div class="field col-12 md:col-3">
                    <label >Data nascimento</label>
                    <p-inputMask mask="99/99/9999" [(ngModel)]="cliente.dataNascimento" id="dataNascimento" name="dataNascimento"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></p-inputMask>
                </div>            
            </div>

            <div class="formgrid grid">
                <div class="field col-12 md:col-3">
                    <label >CEP</label>
                    <input type="text" mask="00000000" [(ngModel)]="cep" id="cep" pTooltip="ao prencher o cep aperte TAB" name="cep"
                        (keydown.tab)="buscarCep()"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col-12 md:col-4">
                    <label >Rua</label>
                    <input type="text" [(ngModel)]="cliente.endereco.rua" id="rua" name="rua"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-12 md:col-4">
                    <label >Numero</label>
                    <input type="text" [(ngModel)]="cliente.endereco.numero" id="numero" name="numero"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-12 md:col-4">
                    <label >Bairro</label>
                    <input type="text" [(ngModel)]="cliente.endereco.bairro" id="bairro" name="bairro"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-12 md:col-4">
                    <label >Cidade</label>
                    <input type="text" [(ngModel)]="cliente.endereco.cidade" id="cidade" name="cidade"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-12 md:col-4">
                    <label >Estado</label>
                    <input type="text" [(ngModel)]="cliente.endereco.uf" id="uf" name="uf"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-12 md:col-4">
                    <label >Complemento</label>
                    <input type="text" [(ngModel)]="cliente.endereco.complemento" id="complemento" name="complemento"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>

            <br>

            <div class="formgrid grid">
                <div class="field col-12 md:col-3">
                    <button pButton [label]="!id ? 'Cadastro de Cliente' : 'Editar Cliente'" type="submit" pRipple icon="pi pi-check" iconPos="right" class="p-button-success"></button>
                </div>
                <div class="field col-12 md:col-3">
                    <p-button type="reset" label="Limpar Formulario" severity="warning" icon="pi pi-times" iconPos="right"></p-button>
                </div>
                <div class="field col-12 md:col-3">
                    <a routerLink="/cliente-pesquisa">Voltar para lista de Clientes</a>
                </div>
            </div>
        </p-card>
        <p-toast></p-toast>
    </form>   
</div>
